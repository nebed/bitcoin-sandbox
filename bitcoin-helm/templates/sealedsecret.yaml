--- 
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: bitcoin-conf
  annotations:
    sealedsecrets.bitnami.com/namespace-wide: 'true'
spec:
  encryptedData:
    rpcpassword: ""
  template:
    metadata:
      name: bitcoin-conf
    data:
      bitcoin.conf: |
        server=1
        txindex=1
        dbcache=10000
        rpcuser=bitcoinrpc
        rpcpassword={{ .rpcpassword }}
        rpcallowip=0.0.0.0/0
        rpcbind=0.0.0.0
        datadir=/bitcoin/data
        blocksonly=1
        nodebuglogfile=1
        rest=1